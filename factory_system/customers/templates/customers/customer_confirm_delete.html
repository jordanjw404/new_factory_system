{% extends "core/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-warning">
    <h4>Are you sure you want to delete <strong>{{ customer.name }}</strong>?</h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'customers:customer_detail' customer.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
