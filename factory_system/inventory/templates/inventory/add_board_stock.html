{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Add Board Stock</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success w-100 mt-3">Add Board</button>
  </form>
  <a href="{% url 'board-stock-list' %}" class="btn btn-secondary mt-3">‚Üê Back to Board Stock</a>
</div>
{% endblock %}
