{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-warning">
            <h2>Delivery Date Changed</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <strong>Order:</strong> #{{ order.id }} - {{ order.reference }}<br>
                <strong>Original Delivery:</strong> {{ original_date|date:"SHORT_DATE_FORMAT" }}<br>
                <strong>New Delivery:</strong> {{ new_date|date:"SHORT_DATE_FORMAT" }}
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="font-weight-bold">Update Options:</label>
                    {{ form.update_choice }}
                </div>
                <button type="submit" class="btn btn-primary">Confirm Update</button>
                <a href="{% url 'orders:order_edit' pk=order.pk %}" class="btn btn-secondary">Go Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
